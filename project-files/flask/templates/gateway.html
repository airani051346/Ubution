<!doctype html>
<html>
<head><title>Create Gateway</title></head>
<body>
  <h2>Create Gateway</h2>
  <form method="post">
    Name: <input type="text" name="gw_name" required><br>
    IP: <input type="text" name="gw_ip" required><br>
    Type:
    <select name="gw_type">
      <option value="spark">Gaia Embedded (Spark)</option>
      <option value="full">Full Gaia</option>
    </select><br>
    <input type="submit" value="Create Gateway">
  </form>
  <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
