<!doctype html>
<html>
<head>
  <title>Ansible Automation Portal</title>
</head>
<body>
  <h1>Automation Portal</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, msg in messages %}
        <li style="color: {% if category == 'success' %}green{% else %}red{% endif %};">{{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <ul>
    <li><a href="{{ url_for('gateway') }}">Create Single Gateway</a></li>
    <li><a href="{{ url_for('cluster') }}">Create Cluster</a></li>
  </ul>
</body>
</html>
